name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: yarn install and build 
      run: |
        yarn install
        yarn build
    - name: lint
      run: yarn lint
    - name: test
      run: yarn test
